<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="loadingSpinner" class="spinner-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Stock Predictor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Stock Price Prediction</h1>
        <p class="text-center">Select a stock ticker and model type to view predictions.</p>
        <form id="tickerForm" action="/results" method="POST">
            <div class="mb-3">
                <label for="ticker" class="form-label">Select Ticker:</label>
                <select name="ticker" id="ticker" class="form-select">
                    {% for ticker in tickers %}
                        <option value="{{ ticker }}" {% if ticker == default_ticker %}selected{% endif %}>
                            {{ ticker }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <!-- Add the model type dropdown here -->
            <div class="mb-3">
                <label for="model_type" class="form-label">Select Model Type:</label>
                <select name="model_type" id="model_type" class="form-select">
                    <option value="lstm">LSTM</option>
                    <option value="linear" selected>Linear Regression</option>
                    <option value="rf">Random Forest</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>Stock Price Predictor &copy; 2024. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
